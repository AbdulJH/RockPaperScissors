<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <h1>Rock-Paper-Scissors</h1>
  </div>

  <div class="text-result">
    <h2 class="result"></h2>
  </div>


    <div class="user-choices">
      <button class="rock-btn">Rock</button>
      <button class="paper-btn">Paper</button>
      <button class="scissors-btn">Scissors</button>
    </div>

  <div class="scores">
    <h2 class="player-score">PlayerScore:0</h2>
    <h2 class="computer-score">ComputerScore:0</h2>
  </div>

  <div class="winner">
    <h2 class="show-winner"></h2>
  </div>

 

</body>
</html>
